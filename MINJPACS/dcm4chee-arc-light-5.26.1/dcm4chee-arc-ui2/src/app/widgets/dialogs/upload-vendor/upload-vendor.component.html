<div class="vex vex-theme-os upload" xmlns="http://www.w3.org/1999/html">
    <div class="vex-dialog-form">
        <h5 i18n="@@upload-vendor.title">Upload vendor device data</h5>
        <div class="content">
            <!--<input type="file" ng2FileSelect [uploader]="vendorUpload" />-->
            <input type="file" (change)="setFile($event)" />
        </div>
        <div class="dialogbuttons">
            <button class="save" (click)="uploadFile(dialogRef)" i18n="@@UPLOAD">UPLOAD</button>
            <button class="cancle" type="button" (click)="dialogRef.close(null)" i18n="@@CANCEL">CANCEL</button>
        </div>
    </div>
</div>
