<div class="vex vex-theme-os edit-mwl edit-patient" xmlns="http://www.w3.org/1999/html">
    <div class="vex-dialog-form" >
        <h3 [innerHtml]="titleLabel"></h3>
        <input autocomplete="off" id="addmwlAttribut" class="addmwlAttribut" [(ngModel)]="addmwlAttribut" i18n-placeholder="@@placeholder.add_new_attribute" placeholder="Add new attribute"  (click)="opendropdown = !opendropdown"  (keydown)="pressedKey($event)"/>
        <div class="dropdown" *ngIf="opendropdown" (keydown)="pressedKey($event)">
            <a class="dropdown_element" [ngClass]="{'selected':m.selected}" name="{{m.code}}" *ngFor="let m of dropdown | search:addmwlAttribut" (click)="$event.preventDefault();addAttribute(m.code)">({{m.codeComma}}) {{m.name}}</a>
        </div>
        <div mat-dialog-content>
            <iod-form-generator [object]="mwl.attrs" [prefix]="" [mode]="mode"  (keydown)="dialogKeyHandler($event,dialogRef)"></iod-form-generator>
        </div>
        <div class="dialogbuttons">
            <button class="save" type="button" (click)="dialogRef.close(mwl)">{{saveLabel}}</button>
            <button class="cancle" type="button" (click)="dialogRef.close(null)" i18n="@@CANCEL">CANCEL</button>
        </div>
    </div>
</div>
